<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script>
            function loopOne() {
                let output1 = "";
                let i = 0;
                while (i < 2) {
                    output1 += `Part 1:${i}<br>`;
                    i++;
                }
                document.getElementById('display1').innerHTML = output1;
            }

            function loopTwo() {
                var output2 = "";
                for (let j = 0; j < 3; j++) {
                    if (j !== 2) {
                        output2 += `Part 2:${j}, `;
                    }
                    else {
                        output2 += `Part 2:${j}`;
                    }  
                }
                document.getElementById('display2').textContent = output2;
            }

            function loopThree() {
                let output3 = "";
                for (let k = 0; k < 4; k++) {
                    output3 += k + " ";
                }
                document.getElementById('display3').textContent = output3;
            }

            function loopFour() {
                // This loop outputs 17449.40226888641 instead of the stated 15863.09.
                // Not sure if that's a problem on my part, but I know the for loop
                // was missing the {brackets} so I figured that should solve the problem
                let balance = 1000;
                const rate = .10;
                let n = 30;
                for (let s = 0; s < n; s++) {
                    var interest = balance * rate;
                    balance += interest;
                }
                document.getElementById('display4').textContent = balance.toFixed(2);
            }

            function loopFive() {
                // The following syntax is incorrect because there is a ";" after the "while" and before the "{}"
                let i = 0;
                while (i < 3); {
                    // valid statements (this is not the problem)
                    i++;
                }
            }
        </script>
        <title>Fixed Loops</title>
    </head>

    <body>
        <header>
            <h1>Week 8: Fixed Loops</h1>
            <h2>Tanner Beeson</h2>
        </header>

        <main>
            <button type="button" onclick="loopOne()">Loop One</button>
            <button type="button" onclick="loopTwo()">Loop Two</button>
            <button type="button" onclick="loopThree()">Loop Three</button>
            <button type="button" onclick="loopFour()">Loop Four</button>
            <div id="display1"></div>
            <div id="display2"></div>
            <div id="display3"></div>
            <div id="display4"></div>
        </main>

        <footer>
            &copy;2021 &bull; Tanner Beeson &bull; BYU_Idaho &bull; CIT 160
        </footer>        
    </body>
</html>
