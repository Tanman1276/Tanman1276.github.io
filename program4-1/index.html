<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>Week 4: Add Two Numbers</h1>
            <h2>Tanner Beeson</h2>
        </header>

        <main>
            <h3>Add Two Numbers</h3>
	        <label>Enter Number One: <input type="text" id="number1"></label>
            <label>Enter Number Two: <input type="text" id="number2"></label>
            <button type="button" onclick="AddTwoNumbers()">Add</button>
            <div id="output"></div>
        </main>

        <footer>
            &copy;2021 &bull; Tanner Beeson &bull; BYU_Idaho &bull; CIT 160
        </footer>        

        <script>
            function AddTwoNumbers() {
                // Here we extract the int values from the input fields by using parseInt()
                var numOne = parseInt(document.getElementById("number1").value);
                var numTwo = parseInt(document.getElementById("number2").value);

                //Then we add the numbers together
                var sum = numOne + numTwo;

                // Display the sum in the "output" div
                document.getElementById("output").innerHTML = "Sum: " + sum;
            }
        </script>
    </body>

</html>
